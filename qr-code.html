<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-code design</title>
    <link rel="stylesheet" href="qr-code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png" sizes="any" type="image/svg+xml">
</head>
<body>
    <div class="white-box">
        <div class="qr-code">
            <img src="image-qr-code.png" alt="">
        </div>
        <div class="h3-p">
            <div>
                <h3>Improve your front-end skills by building projects</h3>
            </div>
            <div>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
            
        </div>
       
    </div>
</body>
</html>
